<!-- templates/login.html -->
{% extends 'base.html' %}

{% block head %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log in</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<script src="{{ url_for('static', filename='js/script_log.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/elements.js') }}" defer></script>
{% endblock %}

{% block body %}
<main class="main-log">
    <article class="containerlog">
        <div class="blocklog">
            <section class="block_item block-item">
                <h2 class="block-item_title">Я вже маю акаунт</h2>
                <button class="block-item_btn signin-btn">Увійти</button>
            </section>
            <section class="block_item block-item">
                <h2 class="block-item_title">В мене не має акаунта</h2>
                <button class="block-item_btn signup-btn">Зареєструватися</button>
            </section>
        </div>
        <div class="form-box">
            <!-- Форма входа -->
            <form action="{{ url_for('login') }}" method="post" class="form form_signin">
                <h3 class="form_title">Вхід</h3>
                <p>
                    <input type="text" name="username" class="form_input" placeholder="Username">
                </p>
                <p>
                    <input type="password" name="password" class="form_input" placeholder="Password">
                </p>
                <p>
                    <button type="submit" class="form_btn signin">Увійти</button>
                </p>
                <p>
                    <a href="#!" class="form_forgot">Забули пароль?</a>
                </p>
            </form>
            <!-- Форма регистрации -->
            <form action="{{ url_for('register') }}" method="post" class="form form_signup">
                <h3 class="form_title">Реєстрація</h3>
                <p>
                    <input type="text" name="username" class="form_input" placeholder="Username">
                </p>
                <p>
                    <input type="text" name="email" class="form_input" placeholder="E-mail">
                </p>
                <p>
                    <input type="password" name="password" class="form_input" placeholder="Password">
                </p>
                <p>
                    <input type="password" name="confirm_password" class="form_input" placeholder="Confirm password">
                </p>
                <p>
                    <button type="submit" class="form_btn form_btn_signup signup">Зареєструватися</button>
                </p>
            </form>
        </div>
    </article>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
